<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .out{
        width: 300px;
        height: 300px;
        border: 1px solid black;
    }
    .in1{
        width: 100%;
        height: 100%;
        background: red;
        transform: scale(0.5);
        /*transform-oringin: center*/
    }
    .in2{
        width: 100%;
        height: 100%;
        background: red;
        transform: skew(30deg, 10deg);
    }
    </style>
</head>
<body>
    <div class="out">
       <div class="in1">Hello</div>
       </div>
    </div>
    <div class="out">
        <div class="in2">Hello</div>
        </div>
     </div>
</body>
</html>
