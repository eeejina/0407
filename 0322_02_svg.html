<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background: brown;
        }
        .st0{fill:#FFFFFF;stroke:#000000;stroke-miterlimit:10;}
       
    </style>
</head>
<body>
    <svg id="svg1">
        <rect style="x:100; y:100; width: 100;height: 100;fill: #aaa;stroke: red;"/>
        <rect x="450" y="450" width="100" height="100"/>
    </svg>
    <svg style="height:210; width:500">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>
    <svg height="250" width="500">
        <polygon points="10,10 300,10 300,250 100,40 " 
       style="fill:lime;stroke:purple;stroke-width:1" />
       </svg>
       <svg>
        <polygon points="40,10 300,10 10,40 10,40" 
       style="fill:none;stroke: antiquewhite;stroke-width:20" />
       </svg>
       <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
       </svg>
       <svg height="210" width="400">
        <path d="m10 10 l100 0 l0 200 l-100 0 z" />
       </svg>
       <svg>
        <polygon class="st0" points="193.88,155.38 117,199.77 40.12,155.38 40.12,66.62 117,22.23 193.88,66.62 "/>
       </svg>
       <svg>
        <circle cx="200" cy="200" r="100" fill="none" stroke="#000"/>
        <text x="200" y="200" fill="black">I love <tspan x="200" y="220">SVG!</tspan></text>
       </svg>

</body>
</html>
