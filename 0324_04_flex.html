<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            display: flex;
            /* flex-wrap: wrap; */
            flex-flow: row wrap;
            background: #ccc;
            justify-content: space-between;
        }
        .container > div{
            background: yellowgreen;
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>

    </div>
</body>
</html>
