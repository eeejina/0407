<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        body{
            font-family: Arial, "맑은 고딕", sans-serif;
        }
        .left{
            width: 500px;
            float: left;
        }
        ul li{
            position: relative;
            float: left;
            width: 33.333%;
            height: 306px;
            cursor: pointer;
            transition: all 0.5s;
        }
        .first{
            background: url(images/sample01.jpg);
        }
        .second{
            background: url(images/sample02.jpg);
        }
        .third{
            background: url(images/sample03.jpg);
        }
        .title{
            text-align: center;
            line-height: 306px;
            color: white;
            font-size: 20px;
        }
        .box{
            width: 300px;
            position: absolute;
            left: 0;
            top: 0;
            padding-top: 120px;
            color: white;
            font-size: 20px;
            text-align: center;
            opacity: 0;
        }
        ul:hover .title{
            display: none;
        }
        ul li:hover{
            width: 60%;
        }
        ul:hover li:not(:hover){
            width: 20%;
        }
        ul:hover .box{
           opacity: 1;
        }
        ul:hover .box:not(:hover){
            opacity: 0;
        }
        .more{
            border: 1px solid white;
            width: 70px;
            margin: 30px auto;
            padding: 5px;
            font-size: 15px;
        }
        .more:hover{
            background: white;
            opacity: 0.5;
            color: black;
        }
        .right{
            padding-left: 30px;
        }
        .con{
            width: 485px;
            height: 324px;
            background: url(images/main_pc.jpg);
            color: white;
            text-align: center;
        }
        .more{
            border: 1px solid white;
            width: 70px;
            margin: 30px auto;
            padding: 5px;
            font-size: 15px;
        }


    </style>
</head>
<body>
    <div class="left">
        <h2>해피바스 선물</h2>
        <ul>
            <li class="first">
                <p class="title">내추럴 성분</p>
                <div class="box">
                    <p>해피바스가 담고 있는<br>'내추럴 성분'이 궁금하다면?</p>
                    <div class="more">more</div>
                </div>
            </li>
            <li class="second">
                <p class="title">풍부한 향</p>
                <div class="box">
                    <p>해피바스에서 펼쳐지는<br>'풍성한 향'이 궁금하다면?</p>
                    <div class="more">more</div>
                </div>
            </li>
            <li class="third">
                <p class="title">즐거운 경험</p>
                <div class="box">
                    <p>해피바스가 이끄는<br>'즐거운 경험'이 궁금하다면?</p>
                    <div class="more">more</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="right">
        <h2>해피바스 뷰티톡</h2>
        <ul>
            <li class="con">
                <p>피부고민에 따른 뷰티팁을 드려요.</p>
                <div class="more">more</div>
            </li>
        </ul>
    </div>
   
</body>
</html>
