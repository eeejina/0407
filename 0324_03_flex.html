<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            width: 50px;
            display: inline-flex;
            /* flex-wrap: wrap; */
            flex-flow: row wrap;
            background: #ccc;
            align-content: center;
        }
        .container > div{
            background: yellowgreen;
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><h1>1</h1></div>
        <div><h3>2</h3></div>
        <div><h2>3</h2></div>
        <div><h1>4</h1></div>
        <div><h5>5</h5></div>
    </div>
</body>
</html>
