<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .a{
        width: 500px;
        height: 500px;
        background: red;
    }
    .b{
        position: relative;
        width: 300px;
        height: 300px;
        background: green;
        left: 300px;
        top: -100px;
        z-index: 1;
    }
    .c{
        position: relative;
        width: 100px;
        height: 100px;
        background: blue;
        left: 500px;
        top: -150px;
    }
   </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
