    &lt;문단1&gt;
    국가는&amp;건전한 소비행위를 계도하고 생산품의 품질향상을 촉구하기 위한 소비자보호운동을 
    법률이 정하는 바에 의하여 보장한다. 공무원은 국민전체에 대한 봉사자이며, 국민에 대하여 책임을 진다.
    
    &lt;문단2&gt;
    법원은 최고법원인 대법원과 각급법원으로 조직된다. 군사재판을 관할하기 위하여 특별법원으로서
    군사법원을 둘 수 있다. 모든 국민은 법률이 정하는 바에 의하여 국가기관에 문서로 청원할 권리를 가진다.
