<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p:first-child {
            color: red;
        } */
        p:first-of-type {
              color: red;
        }
        p:nth-of-type(2) {
            color: blue;
        }
        p:nth-of-type(3) {
            color: green;
        }
        p:nth-of-type(4){
            color: aqua;
        }
        p:last-of-type{
            color: magenta;
        }
       
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <p>하나</p>
    <p>둘</p>
    <p>셋</p>
    <p>넷</p>
    <p>다섯</p>
    <h1>제목태그</h1>
</body>
</html>
