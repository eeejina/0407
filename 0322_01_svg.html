<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <svg>
        <rect x="100" y="100" width="100" height="50" stroke="red" fill="none" stroke-width="2"/>
        <rect x="200" y="200" width="100" height="50" stroke="red" fill="none" stroke-width="2"/>
    </svg>
    </svg>
    <svg>
        <circle cx="100" cy="100" r="50" style="stroke: #f00; fill:none"/>
        <circle cx="300" cy="300" r="50" style="stroke: #f00"/>
    </svg>
    <svg>
        <ellipse cx="100" cy="300" rx="50" ry="100" style="stroke: #f00; fill:none"/>
    </svg>
    <svg>
        <line x1="100" y1="100" x2="200" y2="100" style="stroke: #f00; stroke-width:20; stroke-linecap:round"/>
    </svg>

</body>
</html>
