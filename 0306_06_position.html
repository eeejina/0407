<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .aa{
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid black;
    }
    .a{
        position: relative; 
        width: 100px;
        height: 100px;
        background: red;
    }
    .b{
        position: absolute;
        width: 100px;
        height: 100px;
        background: goldenrod;
        right: 0px;
        bottom: 0px
    }
   </style>
</head>
<body>
    <div class="aa">
     <div class="a"></div>
     <div class="b"></div>
    </div>

</body>
</html>
