<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goole</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="wrap">
        <header>
            <ul class="topleft">
                <li><a href="#">Goole 정보</a></li>
                <li><a href="#">스토어</a></li>
            </ul>
            <ul class="topright">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">이미지</a></li>
                <li><a href="#"><span class="material-symbols-outlined">
                    apps
                    </span></a></li>
                 <li><a href="#">로그인</a></li>
            </ul>
        </header>
        <section>
            <h1><img src="image/g_logo.png" alt="logo"></h1>
            <div class="box">
                <span class="material-symbols-outlined">search</span>
                <input type="search">
                <span class="material-symbols-outlined over" id="key">keyboard</span>
                <span class="over" id="mic"><img src="image/mic.svg" alt="mic"></span>
                <span class="over" id="camera"><img src="image/camera.svg" alt="camera"></span>
            </div>
            <div class="btn">
                <input type="button" name="구글검색" value="Google검색">
                <input type="button" name="럭키" value="I'm Feeling Lucky">
            </div>
        </section>
        <footer>
            <div class="top">대한민국</div>
            <div class="bottom">
                <ul class="left">
                    <li><a href="#">광고</a></li>
                    <li><a href="#">비즈니스</a></li>
                    <li><a href="#">검색의 원리</a></li>
                </ul>
                <ul class="right">
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">약관</a></li>
                 <li><a href="#">설정</a></li>
                </ul>
            </div>
        </footer>
    </div>

</body>
</html>
